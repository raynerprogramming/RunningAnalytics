<div class="row nomarginbot">
    <div #container class="col s7"></div>
    <div class="col s3 z-depth-2 filterpane nopad">
        <ul class="collection runlog nopad nomargin col s12">
            <li class="collection-item" *ngFor="let graphGoal of graphGoals; let i = index">
                <div class="row nomargin">
                    <div class="btn-floating btn-small left" [ngClass]="{'inactive':!graphGoal.active}" (click)="toggleActive(graphGoal)" [ngStyle]="{'background-color': graphGoal.color}"></div>
                    <div class="col s10 right">{{graphGoal.goals[1].date}} {{graphGoal.goals[1].distance}}</div>
                </div>
            </li>
        </ul>
    </div>
    <div #tooltip [style.left.px]="tooltipX" [style.top.px]="tooltipY" class="tooltip">
        <div *ngIf="selectedGoal">
            <div>{{selectedGoal.date}}
                <div class="right">
                    <i (click)="hideToolTip()" class="material-icons">close</i>
                </div>
            </div>
            <div>{{runCalc.DurationToString(selectedGoal.duration)}}</div>
            <div>Distance: {{selectedGoal.distance}}</div>
        </div>
    </div>
</div>
