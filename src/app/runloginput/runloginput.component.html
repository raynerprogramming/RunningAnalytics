<div class="mainview nomargin">
  <h1 class="nomargin">Run Log</h1>
  <div class="row nomargin">
    <form class="col s10">
      <div class="row nomargin">
        <div class="input-field col s3">
          <input id="distance" required [(ngModel)]="log.distance" name="distance" type="text" class="validate">
          <label for="distance">Distance</label>
        </div>
        <div class="input-field col s3">
          <input id="date" required type="text" [(ngModel)]="log.date" name="date" materialize="pickadate">
          <label for="date">Date</label>
        </div>
      </div>
      <div class="row nomargin">
        <div class="input-field col s2">
          <input id="duration" required [(ngModel)]="hours" name="hours" (ngModelChange)="updateDuration($event)" type="text" class="validate">
          <label for="hours">Hours</label>
        </div>
        <div class="input-field col s2">
          <input id="duration" required [(ngModel)]="minutes" name="minutes" (ngModelChange)="updateDuration($event)" type="text" class="validate">
          <label for="minutes">Minutes</label>
        </div>
        <div class="input-field col s2">
          <input id="duration" required [(ngModel)]="seconds" name="seconds" (ngModelChange)="updateDuration($event)" type="text" class="validate">
          <label for="seconds">Seconds</label>
        </div>
      </div>
      <div class="row nomargin">
        <div class="col s6">
          <div class="row">
            <select id="tags" class="angSelect col s6" name="selectTag" [(ngModel)]="selectedTag" (change)="selectTag($event)">
              <option disabled selected>Please select...</option>
              <option *ngFor="let tag of tags" [ngValue]="tag">{{ tag.name }}</option>
            </select>
            <div class="btn global-button col s2 right" (click)="assignTag()">
              <span>Assign Tag</span>
            </div>
            <div class="col s1 right">
            </div>
            <div class="btn global-button col s2 right" (click)="deleteTag(selectedTag)">
              <span>Delete Tag</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row nomargin">
        <div class="input-field col s6">
          <div class="row">
            <div class="col s6">
              <input id="newTag" required [(ngModel)]="newTag.name" name="newTag" type="text" class="validate">
              <label for="newTag">New Tag</label>
            </div>
            <div class="btn global-button col s4 right" (click)="createTag()">
              <span>Create Tag</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row nomargin">
        <div class="col s1"></div>
        <div class="btn global-button col s4" (click)="add(log)">
          <span *ngIf="!log._id">Add Run</span>
          <span *ngIf="log._id">Update Run</span>
        </div>
        <div class="col s1"></div>
      </div>
      <app-tags [removable]="true" [log]="log"></app-tags>
    </form>
  </div>
  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet" materialize="modal" [materializeParams]="model1Params" [materializeActions]="modalActions1">
      <div class="modal-content">
        <h4>Modal Header 1</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-green btn-flat" (click)="closeModal1()">Close</a>
        <a class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
</div>
